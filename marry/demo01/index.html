<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>婚礼邀请函</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/rem.js"></script>
</head>
<body>
    <div class="page">
        <!-- 主要展示区域 -->
        <div class="container show-wrap">
            <div class="bd">
                <section class="bg"></section>
                <section class="top"></section>
                <section class="title"></section>
                <section class="border">
                    <!-- 边框装饰 -->
                    <section class="well top-right"></section>
                    <section class="well left1"></section>
                    <section class="well left2"></section>
                    <section class="well left3"></section>
                    <section class="well right2"></section>

                    <!-- 内容区域  -->
                    <div class="main-wrap">
                        <section class="main"></section>
                        <section class="name">李晓晓－欧赫少</section>
                    </div>
                </section>
                <div class="address-wrap">
                    <address>2016年10月1号12点8分<br>
    深圳市福田区深圳湾xx酒店<br>
    举行婚礼      敬备喜宴</address>
                </div>
                <div class="map-wrap"></div>
                <section class="join-name">参加婚礼</section>
            </div>
        </div>

        <!-- 参加表单 -->
        <div class="container join-wrap">
            <section class="form-group required">
                <input type="text" class="input name" placeholder="姓名">
            </section>
            <section class="form-group required">
                <input type="number" class="input tel" placeholder="电话">
            </section>
            <section class="form-group">
                <textarea placeholder="备注" class="input textarea"></textarea>
            </section>
            <section class="form-group">
                <button class="submit">确定参加</button>
            </section>
        </div>

        <!-- 甜蜜分享 -->
        <footer>
            <div class="container share-wrap">
                <section class="title">甜蜜分享</section>
                <section class="big"></section>
                <div class="zz">
                    <section class="db"></section>
                    <section class="small"></section>
                </div>
                <section class="detail detail1">
                    <div class="img"></div>
                    <div class="text-wrap">2015年2月3日我们相爱相知相守，以爱之名许下誓言。</div>  
                </section>
                <section class="detail detail1">
                    <div class="img"></div>
                    <div class="text-wrap">2016年10月1日我们相爱相知相守，以爱之名许下誓言。</div>  
                </section>

                <div class="bottom-wrap">
                    <section class="img"></section>
                    <section class="line"></section>
                </div>
            </div>
            <section class="bottom-img"></section>
        </footer>
    </div>

</body>
</html>
